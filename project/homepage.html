<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <div class="container-fluid m-auto">
        <div class="row vh-100 align-items-center justify-content-center">

            <div class="col-md-6 text-center text-md-end">
                <img class="img-fluid rounded-circle mx-auto d-block" src="images/hero-image.png" alt="Hero Image">
            </div>
            <div class="col-md-6">
                <img src="images/logo.svg" class="img-fluid" alt="Logo">
                <p class="fs-3 text-md-center text-lg-start">We are <span class="text-danger">experts</span> in business,
                    marketing, growth, & sales.</p>
                <p class="fs-4 text-md-center text-lg-start">Login into your account</p>
                <form class="p-3">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-danger rounded-pill me-1">Login</button><span
                        class="mx-3">Forgot password?</span>
                    <p class="mt-2 text-md text-lg-start">Are you a new Member?<span
                            class="text-danger">Register here</span></p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
